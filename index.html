<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Balise dédiée à Internet Explorer et interdit le mode de compatibilité du navigateur pour assurer un affichage optimisé de Bootstrap-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--instruction Media queries qui commande d'ouvrir la fenêtre selon la largeur de l'écran avec un réglage de zoom à 1-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Appelle la feuille de style minifiée de Bootstrap-->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!--Les lignes suivantes en commentaires englobent les balises permettant de simuler la prise en charge de HTML5 et les media queries pour les versions antérieures d'Internet Explorer-->
    <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- Le code JavaScript est placé à la fin du document. C'est toujours le cas pour ne pas ralentir le temps de chargement
    On appelle le plugin en ligne Jquery pour que Bootstrap puisse fonctionner -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Appel de bootstrap.min.js -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
